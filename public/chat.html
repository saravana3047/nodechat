<!DOCTYPE html> 
<html>
    <head><title>Chat Applicaiton</title> </head>
    <style>
        .card {width: 50%;}
        .card #messages{
            height:400px ;
        }
       #messages{
        overflow: auto;
       } 
    </style>
    <body>

        <div class="continer-fluid">
            <div class="card mx-auto">
               
                <div id="sidebar-user">
                    
                </div>
                <div class="card-body">
                    <h5 class="card-title"> Chat Application</h5>
                    

                    <div id="messages"></div>
        <form id="message-from">
            <input typ="text" class="form-control col-md-8" name="message" placeholder="Message"/>
            <button class="btn btn-success">Send</button>
        </form>
        <script id="message-template" type="text/html">
            <div>
                <b>{{username}}</b>
                <p>{{createdAt}} - {{message}}</p>
            </div>

        </script>
        <script id="side-bar" type="text/html">
            <h2 class="room-title">
                {{room}}
            <h3>Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
            </h2>
        </script>
                    

                  </div>

        
            </div>
        </div>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat-lib.js"></script>
    </body>

</html>
